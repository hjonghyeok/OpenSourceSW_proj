<!DOCTYPE html>
<!-- 글쓰기 페이지 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>글쓰기 페이지</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index1.css' %}">
    <link rel="shortcut icon" href="imgs/instagram.png">
</head>

<body>
    <section id="container">
        <div id="main_container">
            <!-- 상단바 -->
            <div class="top_menu">
                <div class="back_button">
                    
                </div>
                <div class="page_name">챗 GPT</div>
                <div class="home_button">
                    <a href="/"></a>
                </div>
            </div>    

            <div class="post_form_container">
                <form action="" class="post_form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="preview">
                        
                    </div>

                    <p>
                        <textarea name="contents" id="text_field" cols="50" rows="5" maxlength="300" placeholder="여기 작성해주세요 (최대 300자)" required="required" onkeyup="check_length(this)" onkeypress="check_enter()"></textarea>
                    </p>
                    <select name="write_category" id="write_category">
                        <option value="summary">문장 요약</option>
                        <option value="creation">문장 생성</option>
                        <option value="correction">글 첨삭</option>
                    </select>
                    <input class="submit_btn" type="submit" value="입력" style="display:flex; justify-content:center;">

                    

                    <p>
                        <textarea id="text_field" cols="50" rows="5" required="required" onkeyup="check_length(this)" onkeypress="check_enter()"> {{response}} </textarea>
                    </p></div>

                </form>
                
            </div>
        </div>
        
    </section>
</body>


</html>
